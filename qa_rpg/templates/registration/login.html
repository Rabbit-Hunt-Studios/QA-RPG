<html>
    <body>
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          <table>
                {{ form.as_table }}
          </table>
          <p>
              <button type="submit">Login</button> | <a href="{% url 'signup'%}?next={{request.path}}"><button type="button">Sign up</button></a>
          </p>
          <input type="hidden" name="next" value="{{next}}"/>
         </form>
        <p>
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </p>
    <a href="{% provider_login_url 'google' %}">Login With Google</a>
    </body>
</html>
